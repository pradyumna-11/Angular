<h1>Courses Avaialble</h1>
<select [(ngModel)]="selectedCourse">
    <option *ngFor="let course of courses" [ngValue]="course" >
        {{ course.name }}
    </option>
</select>
<app-course-list [course]="selectedCourse"></app-course-list>

<h2>Courses List</h2>
<app-course-list (registerEvent)="courseReg($event)"></app-course-list>
<br /><br />
<div *ngIf="message">{{ message }}</div>
